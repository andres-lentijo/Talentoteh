    <h1>Formulario HTML (metodo get)</h1>
<!--GET Envio de datos no sensibles -->
<!--POST Envio de datos sensibles -->
<form action="/datos" method="post">
    <label for="name">Nombre Completo</label>
    <input type="text" id="name" name="nombre" placeholder="Cual es tu nombre?">
    <br><br>
    <label for="password">Password</label>
    <input type="password" id="name" name="password" placeholder="Elige un password">
    <br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Cual es tu correo?">
    <br><br>
    <label for="telefono">Telefono</label>
    <input type="tel" id="telefono" name="tel" placeholder="Cual es tu telefono? pattern">
    <br><br>
    <label for="url">URL</label>
    <input type="url" id="url" name="url" placeholder="Escribe la URL">
    <br><br>
    <label for="numero">Numero</label>
    <input type="number" id="number" name="number" placeholder="Escribe un numero">
    <br><br>
    <label for="numero">Rango</label>
    <input type="range" id="range" name="range" placeholder="Escribe un Rango " min="1" max="100">
    <br><br>
    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" name="fecha" placeholder="Selecciona Fecha ">
    <br><br>
    <label for="time">Hora</label>
    <input type="time" id="time" name="time" placeholder="Selecciona Hora ">
    <br><br>
    <label for="fechayhora">Hora</label>
    <input type="datetime-local" id="fechayhora" name="datetime" placeholder="Selecciona Fecha y Hora ">
    <br><br>
    <label for="month">Mes</label>
    <input type="month" id="month" name="mes" placeholder="Selecciona un mes ">
    <br><br>
    <label for="week">Semana</label>
    <input type="week" id="week" name="week" placeholder="Selecciona semana">
    <br><br>
    <label for="color">Color</label>
    <input type="color" id="color" name="color" placeholder="Selecciona Color">
    <br><br>
    <label for="option">Opcion (Seleccion)</label>
    <input type="checkbox" id="option" name="option" placeholder="Selecciona Color">
    <br><br>
    <label for="archivo">Cargar archivo</label>
    <input type="file" id="file" name="file" placeholder="Cargar archivo">
    <br><br>

<input type="submit" value="Enviar">
