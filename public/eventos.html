<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand" id="userGreeting">Bienvenido</span>
            <!-- Botón de cerrar sesión -->
            <button class="btn btn-outline-danger ms-auto" onclick="cerrarSesion()">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
            </button>
        </div>
    </nav>
    <div class="container mt-5">
        
<h3>Bienveni@s por favor completa la información a continuación para registrar el evento.</h3>
<p>Nos pondremos en contacto para confirmar la disponibilidad de la reserva.</p>
     <div class="row">
        <div class="col-3 fotoForm d-none d-block d-sm-block" style="border: 1px solid red;">Foto</div>

        <div class="col-9">   <form id="eventoForm">
            <!-- Datos de la Persona -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Datos Personales</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tipo de Documento</label>
                            <select class="form-select" id="tipoDocumento" required>
                                <option value="">Seleccione...</option>
                                <option value="Cedula">Cédula</option>
                                <option value="Pasaporte">Pasaporte</option>
                                <option value="DNI">DNI</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Número de Documento</label>
                        <input type="text" class="form-control" id="numeroDocumento" required>
                    </div>
                </div>
            </div>

            <!-- Datos del Evento -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Datos del Evento</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tipo de Evento</label>
                            <select class="form-select" id="tipoEvento" required>
                                <option value="">Seleccione...</option>
                                <option value="Matrimonio">Matrimonio</option>
                                <option value="Congreso">Congreso</option>
                                <option value="Corporativo">Corporativo</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Salón</label>
                            <select class="form-select" id="salon" required>
                                <option value="">Seleccione...</option>
                                <option value="A">Salón A</option>
                                <option value="B">Salón B</option>
                                <option value="C">Salón C</option>
                                <option value="D">Salón D</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Número de Personas</label>
                            <input type="number" class="form-control" id="numeroPersonas" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Hora</label>
                            <input type="time" class="form-control" id="hora" required>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Evento</button>
            <a href="/lista-eventos.html" class="btn btn-secondary">Ver Eventos</a>
        </form></div>

     </div>
        
     
    </div>

    <script src="js/eventos.js"></script>
</body>
</html>
