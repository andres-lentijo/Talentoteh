<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Eventos - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand" id="userGreeting">Hacienda San Miguel - Eventos</span>
      
            
        </div>
    </nav>

    <div class="video-background">
        <video autoplay muted class="video active" id="video1">
            <source src="/videos/video1.mp4" type="video/mp4">
        </video>
        <video autoplay muted class="video" id="video2">
            <source src="/videos/video2.mp4" type="video/mp4">
        </video>
        <video autoplay muted class="video" id="video3">
            <source src="/videos/video3.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="auth-container">
            <!-- Formulario Inicio de sesion -->
             <h2>Hacienda Marroquin</h2>
             <p>Bienvenid@s, contamos con diferentes espacios para que puedas celebrar cualquier tipo de evento.</p>
            <div id="loginForm">
                <h4 class="text-left mb-4">Iniciar Sesión</h4>
                <form id="loginFormElement">
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="loginUsername" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
                <div class="switch-form">
                    <button class="btn btn-link" onclick="toggleForms('register')">Crear Cuenta</button>
                </div>
            </div>

            <!-- Formulario de registro -->
            <div id="registerForm">
                <h2 class=" mb-4">Crear Cuenta</h2>
                <form id="registerFormElement">
                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="registerUsername" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Registrarse</button>
                </form>
                <div class="switch-form">
                    <button class="btn btn-link" onclick="toggleForms('login')">Inicia sesión aquí</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
